{%extends "base.html"%}
{% load static %}
{%block css_link%}
<link rel="stylesheet" href="{% static 'users/login.css' %}">{% endblock %}
{%block content%}
<div class="wrapper">
    <form class="form-signin" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
{% endblock %}
