{% extends "base2.html" %}
{% block content %}
<div class="wrapper">
    <form class="form-signin" method="POST" action='add/allocation'>
        {% csrf_token %}
        {% for field in ration_form %}
        <div class="FieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        {{ form.non_field_errors }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add Ration</button>
    </form>
    {% endblock %}
